<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="/teacher/task%20for%20teacher.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap"
            rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section>
            <form action="/submit-form" method="post">
                <div>
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="user_name" required />
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="user_email" required />
                </div>

                <div>
                    <label for="password">Пароль:</label>
                    <input type="text" id="password" name="user_password" required />
                </div>

                <div>
                    <label for="birthdate">Дата народження (Текст):</label>
                    <input type="text" id="birthdate" name="user_birthdate" />
                </div>

                <div>
                    <label for="quantity">Кількість (Текст):</label>
                    <input type="text" id="quantity" name="item_quantity" />
                </div>

                <div>
                    <button type="submit">Надіслати</button>
                </div>
            </form>
        </section>
    </body>
</html>
